name: Docker Image Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scan:
    name: Scan Docker Image
    runs-on: [runner-1, self-hosted]
      #runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # https://github.com/aquasecurity/trivy-action?tab=readme-ov-file#inputs
      - name: Run Mysql
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'mysql:5.7'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      - name: Run nginx
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'nginx:latest'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      - name: Run wordpress
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'wordpress:latest'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      - name: Run Test
        run: |
          cd .cache/ans/single
          docker compose up -d
        shell: bash 
