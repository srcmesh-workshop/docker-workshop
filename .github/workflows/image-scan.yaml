name: Docker Image Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scan:
    name: Scan Docker Image
    runs-on: [runner-2, self-hosted]
      #runs-on: ubuntu-latest
    steps:
      - name: Test
        run: |
          ls
        shell: bash
      #- name: Checkout code
      #  uses: actions/checkout@v3

      # https://github.com/aquasecurity/trivy-action?tab=readme-ov-file#inputs
      - name: scan wordpress
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'wordpress:latest'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      - name: scan nginx
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'nginx:latest'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      - name: scan mysql
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'mysql:oracle'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      - name: docker test
        run: |
          cd .cache/ans/single
          docker compose up -d 
        shell: bash
      - name: docker test
        run: |
          docker ps | grep hokutochi
        shell: bash
