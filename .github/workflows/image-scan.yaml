name: Docker Image Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scan:
    name: Scan Docker Image
    runs-on: [runner-10, self-hosted]
    #runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      ## https://github.com/aquasecurity/trivy-action?tab=readme-ov-file#inputs
      - name: Nginx
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'nginx:alpine'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      - name: Wordpress
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'wordpress:latest'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      - name: Mysql
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'mysql:latest'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
      - name: Test
        run: |
          docker ps
        shell: bash
