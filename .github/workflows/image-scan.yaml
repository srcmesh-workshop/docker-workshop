name: Docker Image Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scan:
    name: Scan Docker Image
    # runs-on: [runner-2, self-hosted]
    runs-on: ubunut-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # https://github.com/aquasecurity/trivy-action?tab=readme-ov-file#inputs
      - name: Nginx
        uses: aquasecurity/trivy-action@master
        with: 
          image-ref: 'nginx:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH

      - name: Wordpress
        uses: aquasecurity/trivy-action@master
        with: 
          image-ref: 'wordpressl;atest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: MYSQL
        uses: aquasecurity/trivy-action@master
        with: 
          image-ref: 'mysql:8'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH''
